<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>X/O</title>
    <link rel="icon" href="/Xoxo.png" type="image/png">

</head>
<body>
    <div class="main">
        <div>
            <h2 id="winner"> </h2>
            <h2 id="turn">X's turn</h2>
        </div>
        <div class="main2">
            <div class="rows">
                <div class="cols" id="00"
                onclick="clicked(this)"></div>
                <div class="cols" id="01"
                onclick="clicked(this)"></div>
                <div class="cols" id="02"
                onclick="clicked(this)"></div>
            </div>
            <div class="rows">
                <div class="cols" id="10"
                onclick="clicked(this)"></div>
                <div class="cols" id="11"
                onclick="clicked(this)"></div>
                <div class="cols" id="12"
                onclick="clicked(this)"></div>
            </div>
            <div class="rows">
                <div class="cols" id="20"
                onclick="clicked(this)"></div>
                <div class="cols" id="21"
                onclick="clicked(this)"></div>
                <div class="cols" id="22"
                onclick="clicked(this)"></div>
            </div>
        </div>
        <button class="but" onclick="restart()">Restart</button>
    </div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/eadd1ee140.js" crossorigin="anonymous"></script>
</body>
</html>
